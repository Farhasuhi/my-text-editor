<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="style/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/220853aae8.js" crossorigin="anonymous"></script>
    <title>Text editor</title>
</head>
<body>
    <header>
    </header>
    <main>
        <section class="text-editor bg-danger-subtle">
            <h1 class="text-center mb-5">Text editor</h1>
            <div class="text-center">
                <div class="d-flex  justify-content-lg-between button mb-3">
                  <div class="icon">
                      <i id="bold" class="fa-solid fa-bold"></i>
                      <i id="italic" class="fa-solid fa-italic"></i>
                      <i id="underline" class="fa-solid fa-underline"></i>
                  </div>
                  <div class="icon">
                      <i id="left" class="fa-solid fa-align-left hover"></i>
                      <i id="center" class="fa-solid fa-align-center"></i>
                      <i id="right" class="fa-solid fa-align-right"></i>
                      <i id="justify" class="fa-solid fa-align-justify"></i>
                  </div>
                  <div class="icon">
                      <input id="font-size" class="input-size" type="number" min="1">    
                      <input id="color" type="color">
                  </div>
                </div> 
                <div>
                  <textarea name="" id="textarea" cols="30" rows="10"></textarea>
                </div> 
            </div>
        </section>
    </main>

    <script src="js/text-editor.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>
</html>
